<!doctype html>

  <style>

    :root{

    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#07101a);color:var(--text);font-family:Inter,system-ui,Arial;}
    .app{max-width:1100px;margin:0 auto;padding:20px;}
    header{display:flex;justify-content:space-between;align-items:center}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px;padding:16px;backdrop-filter: blur(6px);box-shadow:0 6px 18px rgba(0,0,0,0.5);border:1px solid rgba(139,92,246,0.08)}
    .fab{position:fixed;right:20px;bottom:24px;width:68px;height:68px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--cta));display:flex;align-items:center;justify-content:center;font-size:36px;color:#fff;box-shadow:0 10px 30px rgba(139,92,246,0.25)}
    .map-canvas{height:360px;border-radius:10px;background:linear-gradient(180deg, rgba(20,20,30,0.4), rgba(10,10,18,0.2));display:flex;align-items:center;justify-content:center;color:rgba(230,238,248,0.6)}

  </style>
</head>
<body>
  <div class="app" id="app">

    <section class="grid" style="margin-top:18px">
      <div class="card">
        <h3>Mapa da Jornada</h3>
        <div class="map-canvas" id="map">Mapa mental (toque para editar)</div>

      </div>

      <div class="card">

  <script>
    // Minimal client-only behaviour (demo) â€” substitua depois por integraÃ§Ã£o Firestore/Functions
    document.getElementById('fab').addEventListener('click', ()=> alert('Abrir menu rÃ¡pido: Nova Meta / Nova Tarefa / Mentoria IA'));

    // register service worker
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/sw.js').catch(()=>{/*ignore*/});
